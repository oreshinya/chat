<h2 v-text="roomName"></h2>
<p v-if="occurredConnectionError" v-on="click: connect">再接続</p>
<p v-if="!loaded">読み込み中</p>
<div v-if="loaded">
  <p>接続数: <span v-text="subscribersCount"></span>人</p>
  <ul>
    <li v-repeat="post: posts" v-text="post.body"></li>
  </ul>
  <div>
    <p v-if="sendPostError">送信失敗しました</p>
    <textarea cols="30" rows="10" v-model="tmpPost"></textarea>
    <input type="button" value="Post" v-on="click: onPostBtnClick">
  </div>
</div>
